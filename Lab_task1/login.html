<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div style="width: 300px;" >
    <form action="...">
        <fieldset >
            <Legend style="font-size: 24px;">Login</Legend>
            <br>
            <label for="uname">Username :</label>
             <input type="text" id="uname" required>
             <br> <br>
             <label for="pass">Password&nbsp;:</label>
             <input type="password" id="pass" minlength="6" required>
             <hr>
             <input type="checkbox" id="remember">
             <label for="remember">Remember me</label>
             <br> <br>
             <input type="submit">
             <label for="forgrt"></label>
             <a href="#" >forget password?</a>
        </fieldset>
    </form>
    <br><br>
  </div>
    <div style="width: 400px;" >
    <form action="...">
        <fieldset >
            <Legend style="font-size: 24px;">Change Password</Legend>
            <br>
             <label for="Cpass">Current Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
             <input type="password" id="Cpass" minlength="6" required>
             <br><br>
             <label for="Npass" style="color: green;">New Password&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
             <input type="password" id="Npass" minlength="6" required>
             <br><br>
             <label for="Rpass" style="color: red;">Retype New Password:</label>
             <input type="password" id="Rpass" minlength="6" required>
             <hr>
             <input type="submit">
            
        </fieldset>
    </form>
  </div>
</body>
</html>
